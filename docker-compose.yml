# ==========================================
# AKJ Academy Backend - Docker Compose
# ==========================================

version: '3.8'

services:
  # ==========================================
  # Main Application Service
  # ==========================================
  akj-backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-1.0.0}
    container_name: akj-academy-backend
    restart: unless-stopped
    ports:
      - "${PORT:-4442}:4442"
    environment:
      - NODE_ENV=production
      - PORT=4442
      # Database
      - DB_URL=${DB_URL}
      # AWS Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      # Redis Configuration
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      # Payment Gateway
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      # SMS Configuration
      - MSG91_AUTH_KEY=${MSG91_AUTH_KEY}
      - MSG91_TEMPLATE_ID=${MSG91_TEMPLATE_ID}
      # Firebase Configuration
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      # MeritHub Configuration
      - MERITHUB_API_KEY=${MERITHUB_API_KEY}
      - MERITHUB_BASE_URL=${MERITHUB_BASE_URL}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/LogFile
    networks:
      - akj-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4442/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ==========================================
  # Redis Service
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: akj-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - akj-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # ==========================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: akj-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - akj-network
    depends_on:
      - akj-backend
    profiles:
      - with-nginx

# ==========================================
# Networks
# ==========================================
networks:
  akj-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==========================================
# Volumes
# ==========================================
volumes:
  uploads_data:
    driver: local
  logs_data:
    driver: local
  redis_data:
    driver: local

